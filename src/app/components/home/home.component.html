<div class="filters">
    <mat-form-field>
        <mat-label>Sort</mat-label>
        <mat-select [(ngModel)]="sSelectedSort" (selectionChange)="HomeComponent_SearchGames(sSelectedSort)" placeholder="sort-select">
            <mat-option *ngFor="let item of lFilters;let nIndex as index" [value]="item.value">{{item.displayName}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>


<div class="games">
    <ng-container *ngFor="let game of games;let nIndex as index">
        <div class="game" (click)="HomeComponent_OpenGameDetail(game.id)">
            <div class="game-thumb-container">
                <img 
                *ngIf="game.background_image"
                src="{{game.background_image}}"
                 alt="thumbnail"
                 class="game-thumbnail"
                 >
                 <p *ngIf="!game.background_image">No image</p>
            </div>
            <div class="game-description">
                <p class="game-name">{{game.name}}</p>
                <div class="game-platforms">
                    <ng-container *ngFor="let gamePlateform of game.parent_platforms">
                        <img
                        
                        src="../../../assets/images/platforms/{{gamePlateform.platform.slug}}.svg" 
                        alt="slug"
                        class="game-platform"
                        >

                    </ng-container>
                  
                </div>
            </div>
        </div>
    </ng-container>
    
</div>
