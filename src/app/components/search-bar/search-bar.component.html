<div class="search-container">
    <form action="" class="search-form" #form="ngForm" (ngSubmit)="SearchBarComponent_OnSubmitForm(form)">
        <span class="logo" routerLink="/">NbVGDB</span>
        <input type="search" class="search-input" ngModel [ngModelOptions]="{standalone: true}" placeholder="Search 500,000+ games">
        <button class="search-button">Search</button>
    </form>
</div>
