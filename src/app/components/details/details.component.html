<div *ngIf="game">
    <div class="details">
        <div class="game-banner">
            <img 
            [src]="game.background_image" 
            alt="background_image"
            class="game-banner-img"
            >
        </div>
        <div class="game-content">
            <div class="details-wrapper">
                <h1 class="game-header-title">{{game.name}}</h1>
                <h2 class="game-header-release-data">Release: {{game.released | date}}</h2>
                <p class="game-header-genres">
                    <span *ngFor="let genre of game.genres;let last =last">
                        {{genre.name}}<span *ngIf="!last"></span>
                    </span>
                </p>
                <div class="game-gauge">
                    <mwl-gauge
                        class="two"
                        [max]="200"
                        [dialStartAngle]="180"
                        [dialEndAngle]="0"
                        [value]="nGameRating"
                        [animated]="true"
                        [color]="DetailsComponent_GetColor"
                        [animationDuration]="2"
                    ></mwl-gauge>
                    <a [href]="game.metacritic_url" target="_blank" class="game-gauge-label">Metacritic</a>
                </div>
            </div>
            <app-game-tabs [game]="game"></app-game-tabs>
        </div>
    </div>
    
</div>
